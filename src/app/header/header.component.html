<header class="bg-gradient-to-br fixed z-20 w-full h-16 from-blue-900 to-blue-700 text-white">

    <!-- Navigation Container -->

    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">

        <div class="flex items-center justify-between h-16">

            <!-- Logo/Name Section -->

            <div class="flex-shrink-0 flex items-center">

                <h1 class="text-2xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-white to-blue-200">

                    Welderufael Haile

                </h1>

            </div>



            <!-- Desktop Navigation -->

            <nav class="hidden md:flex items-center space-x-8">

                <ul class="flex space-x-8">

                    <li>

                        <a routerLink="/about" routerLinkActive="text-blue-200 border-b-2 border-blue-200"
                            class="px-3 py-4 text-sm font-medium hover:text-blue-200 transition-colors duration-200">

                            About

                        </a>

                    </li>

                    <li>

                        <a routerLink="/skills" routerLinkActive="text-blue-200 border-b-2 border-blue-200"
                            class="px-3 py-4 text-sm font-medium hover:text-blue-200 transition-colors duration-200">

                            Skills

                        </a>

                    </li>

                    <li>

                        <a routerLink="/projects" routerLinkActive="text-blue-200 border-b-2 border-blue-200"
                            class="px-3 py-4 text-sm font-medium hover:text-blue-200 transition-colors duration-200">

                            Projects

                        </a>

                    </li>

                    <li>

                        <a routerLink="/contact" routerLinkActive="text-blue-200 border-b-2 border-blue-200"
                            class="px-3 py-4 text-sm font-medium hover:text-blue-200 transition-colors duration-200">

                            Contact

                        </a>

                    </li>


                </ul>



                <!-- Theme Toggle Button -->

                <button (click)="toggleTheme()"
                    class="ml-4 p-2 rounded-full bg-blue-800 hover:bg-blue-700 transition-colors duration-200 focus:outline-none">

                    <i *ngIf="isDarkMode" class="fas fa-sun text-xl text-yellow-300"></i>

                    <i *ngIf="!isDarkMode" class="fas fa-moon text-xl text-gray-300"></i>

                </button>

            </nav>



            <!-- Mobile Menu Button -->

            <div class="md:hidden flex items-center space-x-4">

                <!-- Theme Toggle Button (Mobile) -->

                <button (click)="toggleTheme()"
                    class="p-2 rounded-full bg-blue-800 hover:bg-blue-700 transition-colors duration-200 focus:outline-none">

                    <i *ngIf="isDarkMode" class="fas fa-sun text-lg text-yellow-300"></i>

                    <i *ngIf="!isDarkMode" class="fas fa-moon text-lg text-gray-300"></i>

                </button>



                <button (click)="toggleMobileMenu()"
                    class="inline-flex items-center justify-center p-2 rounded-md text-white hover:text-blue-200 hover:bg-blue-800 focus:outline-none">

                    <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">

                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 6h16M4 12h16M4 18h16" />

                    </svg>

                </button>

            </div>

        </div>



        <!-- Mobile Navigation -->

        <div class="md:hidden" [ngClass]="{'block': isMobileMenuOpen, 'hidden': !isMobileMenuOpen}">

            <div class="px-2 pt-2 pb-3 space-y-1">

                <a routerLink="/about" routerLinkActive="bg-blue-800 text-white"
                    class="block px-3 py-2 rounded-md text-base font-medium hover:bg-blue-800 hover:text-white transition-colors duration-200">

                    About

                </a>

                <a routerLink="/skills" routerLinkActive="bg-blue-800 text-white"
                    class="block px-3 py-2 rounded-md text-base font-medium hover:bg-blue-800 hover:text-white transition-colors duration-200">

                    Skills

                </a>

                <a routerLink="/projects" routerLinkActive="bg-blue-800 text-white"
                    class="block px-3 py-2 rounded-md text-base font-medium hover:bg-blue-800 hover:text-white transition-colors duration-200">

                    Projects

                </a>

                <a routerLink="/contact" routerLinkActive="bg-blue-800 text-white"
                    class="block px-3 py-2 rounded-md text-base font-medium hover:bg-blue-800 hover:text-white transition-colors duration-200">

                    Contact

                </a>

            </div>

        </div>

    </div>

</header>
